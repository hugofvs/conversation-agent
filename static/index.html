<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conversation Agent</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #messages::-webkit-scrollbar { width: 6px; }
    #messages::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
  </style>
</head>
<body class="bg-gray-100 h-screen flex flex-col">
  <header class="bg-white shadow px-6 py-4">
    <h1 class="text-xl font-semibold text-gray-800 mb-3">Conversation Agent</h1>
    <div id="step-progress" class="flex gap-2">
      <div id="step-profile" class="step-pill px-3 py-1 rounded-full text-sm font-medium bg-blue-100 text-blue-700 border border-blue-300">1. Profile</div>
      <div id="step-food" class="step-pill px-3 py-1 rounded-full text-sm font-medium bg-gray-100 text-gray-500 border border-gray-300">2. Food</div>
      <div id="step-anime" class="step-pill px-3 py-1 rounded-full text-sm font-medium bg-gray-100 text-gray-500 border border-gray-300">3. Anime</div>
    </div>
  </header>

  <main class="flex-1 overflow-hidden flex flex-col max-w-3xl w-full mx-auto">
    <div id="messages" class="flex-1 overflow-y-auto p-4 space-y-4"></div>

    <form id="chat-form" class="p-4 bg-white border-t flex gap-2">
      <input
        id="input"
        type="text"
        placeholder="Type a message..."
        autocomplete="off"
        class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button
        type="submit"
        class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 transition disabled:opacity-50"
      >
        Send
      </button>
    </form>
  </main>

  <script src="/static/app.js"></script>
</body>
</html>
